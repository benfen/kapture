---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-conf
data:
   logstash.conf: |
    input {
      kafka {
        bootstrap_servers => ["kafka-svc:9093"]
        decorate_events => true
        topics => ["ak",
            "al",
            "ar",
            "az",
            "ca",
            "co",
            "ct",
            "de",
            "fl",
            "ga",
            "hi",
            "ia",
            "id",
            "il",
            "in",
            "ks",
            "ky",
            "la",
            "ma",
            "md",
            "me",
            "mi",
            "mn",
            "mo",
            "ms",
            "mt",
            "nc",
            "nd",
            "ne",
            "nh",
            "nj",
            "nm",
            "nv",
            "ny",
            "oh",
            "ok",
            "or",
            "pa",
            "ri",
            "sc",
            "sd",
            "tn",
            "tx",
            "ut",
            "va",
            "vt",
            "wa",
            "wi",
            "wv",
            "wy"]
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "%{[@metadata][kafka][topic]}"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-yaml
data:
   logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    xpack.monitoring.elasticsearch.hosts: [ "http://elasticsearch:9200" ]
    queue:
      type: persisted
      max_bytes: 2gb
---
apiVersion: v1
kind: Service
metadata:
  name: logstash-svc
spec:
  selector:
    app: logstash
  ports:
  - port: 9600
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  serviceName: logstash
  replicas: 0
  template:
    metadata:
      labels:
        app: logstash
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox:1.27.2
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:
      - name: es-data
        image: docker.elastic.co/logstash/logstash:7.0.0
        ports:
        - containerPort: 9600
          name: transport
        volumeMounts:
        - name: storage
          mountPath: /data
        - name: logstash-conf
          mountPath: /usr/share/logstash/config/logstash.conf
          subPath: logstash.conf
        - name: logstash-yaml
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        command:
          - bash
          - -c
          - "/usr/share/logstash/bin/logstash -f /usr/share/logstash/config/logstash.conf"
      volumes:
        - emptyDir:
            medium: ""
          name: storage
        - name: logstash-conf
          configMap:
            name: logstash-conf
        - name: logstash-yaml
          configMap:
            name: logstash-yaml
---