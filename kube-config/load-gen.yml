---
apiVersion: v1
kind: Service
metadata:
  name: data-gen-svc
  labels:
    app: datagen
spec:
  ports:
    - port: 7001
      targetPort: 7001
      name: metrics
  selector:
    app: data-loader
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-loader
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      restartPolicy: Always
      containers:
      - name: pet-store-generator
        image: jayunit100/bigpetstore-load-generator
        command:
          - bash
          - -c
          - "/opt/PetStoreLoadGenerator-1.0/bin/PetStoreLoadGenerator http://localhost:7000/ $STORE_COUNT $CUSTOMERS $SIMULATION_LENGTH"
        env:
          - name: STORE_COUNT
            valueFrom:
              configMapKeyRef:
                name: kapture-config
                key: STORE_COUNT
          - name: CUSTOMERS
            valueFrom:
              configMapKeyRef:
                name: kapture-config
                key: CUSTOMERS
          - name: SIMULATION_LENGTH
            valueFrom:
              configMapKeyRef:
                name: kapture-config
                key: SIMULATION
      - name: load-gen-producer
        imagePullPolicy: Always
        image: benfen/dummy-kafka-messenger:v0.4-dev
        env:
          - name: BROKERS
            value: "kafka-svc:9093"
          - name: ZOOKEEPER_URL
            value: "$(ZK_SVC_SERVICE_HOST):$(ZK_SVC_SERVICE_PORT)"
        ports:
          - containerPort: 7001
---
